<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Demilade Somide</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;1,8..60,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --warm-coral: #e07a5f;
            --warm-peach: #f2cc8f;
            --cool-slate: #3d5a80;
            --cool-light: #98c1d9;
            --cool-ice: #e0fbfc;
            --deep-navy: #1d3557;
            --off-white: #faf9f7;
            --text-dark: #293241;
            --text-muted: #5c6b7a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--off-white) 0%, var(--cool-ice) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .error-container {
            max-width: 500px;
        }

        .error-code {
            font-family: 'Source Serif 4', serif;
            font-size: clamp(6rem, 20vw, 10rem);
            font-weight: 600;
            color: var(--deep-navy);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.15;
        }

        h1 {
            font-family: 'Source Serif 4', serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: var(--deep-navy);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.9rem 1.75rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: var(--cool-slate);
            color: white;
        }

        .btn:hover {
            background: var(--deep-navy);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--warm-coral);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" aria-hidden="true">404</div>
        <h1>Page not found</h1>
        <p>
            Looks like this page got lost in the data pipeline. 
            Let's get you back on track.
        </p>
        <a href="index.html" class="btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>
        <div class="links">
            <a href="index.html#about">About</a>
            <a href="index.html#projects">Projects</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </div>
</body>
</html>
